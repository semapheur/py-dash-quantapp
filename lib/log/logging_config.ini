[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler

[logger_root]
level=ERROR
handlers=conseHandler,fileHandler

[handler_consoleHandler]
class=StreamHandler
level=ERROR
formatter=consoleFormatter

[handler_fileHandler]
class=FileHandler
level=ERROR
formatter=formatter_fileFormatter
args=('logs/root.log', 'w')

[formatter_consoleFormatter]
format=%(name)s.%(levelname)s: %(messages)s

[formatter_fileFormatter]
format=%(asctime)s - %(name)s.%(levelname)s - %(messages)s
